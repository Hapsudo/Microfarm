<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600">Microfarm's Portfolio</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="about.html" class="hover:text-blue-500">About</a>
        <a href="projects.html" class="hover:text-blue-500">Projects</a>
        <a href="services.html" class="text-blue-600 font-semibold">Services</a>
        <a href="contact.html" class="hover:text-blue-500">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Services Section -->
  <main class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-center mb-8">Our Services</h1>
    <div id="servicesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6"></div>
  </main>

  <!-- Script for Populating Services -->
  <script>
    const services = [
      { name: "Business Process Improvement", icon: "bpi.png" },
      { name: "Change Management", icon: "change.png" },
      { name: "Strategic Planning", icon: "planning.png" },
      { name: "Business Analysis", icon: "analysis.png" },
      { name: "Risk Management", icon: "risk.png" },
      { name: "Project Management", icon: "project.png" },
      { name: "Operational Analysis", icon: "ops.png" },
      { name: "Financial Analysis", icon: "finance.png" },
      { name: "Organizational Management", icon: "org.png" },
      { name: "Training and Development", icon: "training.png" },
      { name: "Market Assessment", icon: "market.png" },
      { name: "Corporate Performance Management", icon: "performance.png" },
      { name: "Mergers and Acquisitions Advisory", icon: "mergers.png" },
      { name: "Interim Management", icon: "interim.png" },
      { name: "Investment Appraisal and Evaluation", icon: "investment.png" },
      { name: "Sales and Marketing", icon: "sales.png" },
      { name: "Business Restructuring", icon: "restructuring.png" },
      { name: "Corporate Strategy", icon: "strategy.png" },
      { name: "Supply Chain Solutions", icon: "supply.png" },
      { name: "Business Intelligence", icon: "intelligence.png" }
    ];

    const servicesGrid = document.getElementById("servicesGrid");

    services.forEach(service => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow p-4 flex flex-col items-center text-center hover:shadow-md transition";
      card.innerHTML = `
        <img src="assets/icons/${service.icon}" alt="${service.name}" class="w-16 h-16 mb-4 object-contain">
        <h2 class="text-sm font-medium">${service.name}</h2>
      `;
      servicesGrid.appendChild(card);
    });
  </script>
</body>
</html>
