<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Microfarm Company Ltd</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="./assets/images/logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white">
  <header class="bg-green-800 text-white p-4 sticky top-0 z-50 shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="./assets/icons/logo.png" alt="Logo" class="h-10 w-10 object-contain border" />
        <span class="text-xl font-bold">Microfarm Co. Ltd</span>
      </div>
      <nav class="space-x-4 text-sm md:text-base">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="font-semibold underline">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <section class="text-center mb-12">
      <h1 class="text-4xl font-bold text-green-800">Get in Touch</h1>
      <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">Have questions or want to collaborate? Send us a message!</p>
    </section>

    <form class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
      <div>
        <label for="name" class="block mb-1 font-medium">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-md border dark:border-gray-600 dark:bg-gray-700 dark:text-white"/>
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-md border dark:border-gray-600 dark:bg-gray-700 dark:text-white"/>
      </div>

      <div>
        <label for="message" class="block mb-1 font-medium">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 rounded-md border dark:border-gray-600 dark:bg-gray-700 dark:text-white"></textarea>
      </div>

      <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-medium py-2 px-6 rounded-md transition">
        Send Message
      </button>
    </form>
  </main>

  <footer class="bg-green-800 text-white text-center p-4 mt-10">
    <p>&copy; 2025 Microfarm Company Ltd. Email: info@microfarmconsulting.com. All rights reserved.</p>
  </footer>
</body>
</html>
